name: UploadApk

on:
  schedule:
    - cron: '0 12 * * 2'
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: androidsdk/android-30:latest

    steps:
      - name: Checkout reopsitory
        uses: actions/checkout@v2
        
      - name: assemble apk
        run: ./gradlew app:assembleDebug

      - name: log apk
        run: ls app/build/outputs/apk/debug
